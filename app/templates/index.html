<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1 class="fw-bold">🌟 Sentiment Analysis App</h1>
        <p>Descubra os sentimentos por trás de suas palavras</p>
    </header>

    <main class="container my-5">
        <div class="row">
            <!-- Input de Texto -->
            <div class="col-md-4">
                <h5 class="mb-3">💬 Insira sua frase:</h5>
                <textarea id="input-text" class="form-control mb-3" rows="5" placeholder="Digite sua frase aqui..."></textarea>
                <button id="analyze-button" class="btn btn-primary w-100">Analisar Sentimento</button>
            </div>

            <!-- Emoji Representativo -->
            <div class="col-md-4 text-center">
                <h5 class="mb-3">📊 Resultado:</h5>
                <div id="emoji" class="mt-5">
                    <!-- Emoji será atualizado dinamicamente -->
                    <h1>🤔</h1>
                    <p>Aguardando análise...</p>
                </div>
            </div>

            <!-- Gráfico de Sentimentos -->
            <div class="col-md-4">
                <h5 class="mb-3">📈 Gráfico de Sentimentos:</h5>
                <div id="graph">
                    <!-- Gráfico será renderizado dinamicamente -->
                    <p class="text-center text-muted">Nenhum dado disponível</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">🔍 Desenvolvido com 💡 por Luiz Vendrame</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
